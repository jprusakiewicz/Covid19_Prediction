preprocessing:
  scaler:
    - todo

train_test_split:
  test_size: 0.3 # do not change value
  random_state: 20

model:
  model_library: "keras"
  sequence_length: 3
  random_state: 420
  layers:
    - type: "SimpleRNN"
      bidirectional: true
      params:
        units: 8
        input_shape: [1, 1]
        activation: "relu"
    - type: "Dense"
      params:
        units: 8
        activation: "relu"
    - type: "Dense"
      params:
        units: 4
        activation: "relu"
    - type: "Dense"
      params:
        units: 1

